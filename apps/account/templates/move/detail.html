{% extends "base/dashboard.html" %}
{% load humanize %}
{% load erp_tags %}

{% block head %}
<style>
  .list-inline-item:not(:last-child) {
    margin-right: .0rem;
  }
  .breadcrumb {
    padding: .75rem 1rem .75rem 0rem;
    background-color: Transparent;
  }
  .card-header {
    border-bottom: none;
  }
  .breadcrumb-item a {
    color: #563D7C;
    font-weight: bold;
  }
  .table {
    -moz-appearance: textfield;
    background-color: transparent;
    border: 0px solid transparent;
    font-size: 90%;
    height: calc(1.81245rem + 2px);
  }
</style>
{% endblock %}
{% block content %}
<div class="row" style="padding:5px;">
  <div class="card card-outline col-12">
    <div class="card-header">
      {% include 'base/header_botons.html' %}
    </div>
    <div class="card-body">
      {% include 'base/detail_body.html' %}
    </div>
    <div class="card-footer">
    </div>
    <!-- /.card-footer -->
  </div>
</div>
{% include 'base/time_line.html' %}
{% endblock %}
{% block scripts %}
<script type="text/javascript">
  $(document).ready(function(){
    $('#formset_table tfoot').append('<tr style="background-color: transparent;"><td colspan="7">&nbsp;</td></tr>');
    $('#formset_table tfoot').append('<tr id="tr_resumen" style="background-color: #563D7C; color: #ffffff;"><td colspan="3">&nbsp;</td><td style="color: #ffffff;" id="t_debit">$ {{ object.debit }}</td><td style="color: #ffffff;" id="t_credit">$ {{ object.credit }}</td><td colspan="2">&nbsp;</td></tr>');
  });
</script>
{% endblock %}
